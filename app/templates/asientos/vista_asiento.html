{% extends './body.html' %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/vista_asiento.css') }}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% block container %} 
<div class="row">
    <div class="col-sm col-md col-lg col-xl">
        <div style="text-align: center;">Asiento#{{data.id}}</div>
    </div>
</div>
<hr/>
<form id="mainform">
    <div class="row">
        <div class="col-sm-6"> 
            <label for="descripcion">Descripci√≥n</label>
            <input class="form-control input-lg" placeholder="Descripcion del Asiento" id="descripcion" type=text value='{{data.titulo}}'></textarea>
        </div>
        <div class="col-sm-6"> 
            <div class="row">
                <div class="col-sm-5">
                    <label for="datePicker">Fecha</label>
                    <input type="datetime-local" class="form-control" id="datePicker" value='{{data.fecha}}' disabled></h4>
                </div>
                <div class="col-sm-7"> 
                    <label for="descripcion">Responsable</label>
                    <input class="form-control" placeholder="Creador del asiento" id="responsable" uid={{data.responsableid}} type=text value='{{data.responsable}}' disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
{% block registro %}
{% endblock %}
<hr/>
<div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <table class="table table-striped" id="tabla-asientos">
                    {% block tabla %}
                    {% endblock %}
                </table>
            </div>
        </div>
    <div class="col-sm col-md col-lg col-xl">
        <button type="button" class="btn btn-primary form-control " id="finalizar" name="finalizar" style="display: none"></button>
    </div> 
</div>
<div id="data" hidden>{{data | tojson}}</div>
{% endblock %}
